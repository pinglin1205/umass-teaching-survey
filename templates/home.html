<!DOCTYP html>
<html>
  <head>
    <title>CTL Improvements Summary Survey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <style>
     body {
         margin-left: 200px; /* Adjust the left margin */
         margin-right: 200px; /* Adjust the right margin */
     }
     #umasslogo{
       width: 150px;
       height: 150px;
       object-fit:cover;
     }
     .name-input {
       width: 100%; /* Set the width to 100% to make it wider */
       border: 2px solid black; 
       padding: 5px; 
     }
     .email-input {
        width: 100%; 
        border: 2px solid black; 
        padding: 5px; 
      }
     .program-input {
       width: 100%; 
       border: 2px solid black;
       padding: 5px; 
     }

     .sub1{
       width: 100%; 
       border: 2px solid black; 
       padding: 5px;
     }
    
     

   </style>

  </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-9">
            <img class="img-fluid" id="umasslogo" src="https://umass-teaching-survey-1--plin765.repl.co/static/umass.jpeg">
          </div>
          <div class="col-3">
            <h4 style="color: rgb(70, 130, 180); text-align: right; margin-top: 30px; ">UMass Boston</h4>
            <h4 style="color: rgb(70, 130, 180); text-align: right; "> College of Management</h4>
          </div>
        </div>
      </div>

      <div class="container">
      <h3 class="text-center mb-3">Closing-the-Loop(CTL) Improvements Summary Form</h3>


        <h4 class="mb-3" style="background-color: rgb(93, 138, 168); color: white;">Your Contact Information:</h4>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-group row">
              <label for="name" class="col-sm-1 text-black">Name:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control name-input" id="name">
                </div>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-group row">
              <label for="email" class="col-sm-1 ">Email:</label>
              <div class="col-sm-9">
                <input type="email" class="form-control email-input"  id="email">
              </div>
            </div>
          </div>
        </div>

      <h4 class="mb-3" style="background-color: rgb(93, 138, 168); color: white;">Department Information:</h4>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-group row">
                    <label for="program" class="col-sm-2 text-black">Program:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control program-input" id="program">
                    </div>
                  </div>
                </div>

                
      <h4 class="mb-3" style="background-color: rgb(93, 138, 168); color: white;">Improvement Report: For EVERY activity included in the reported improvement, please report:</h4>
          <div class="row">
            <div class="col-md-12 mb-4">
              <div class="form-group">
                <label for="sub1" class="form-label">A brief description of the improvement activity:</label>
                <textarea class="form-control sub1" id="sub1" rows="4"></textarea>
              </div>
            </div>
          </div>

          <div class="input-group mb-3 upload">
              <label class="input-group-text" for="inputGroupFile01">Upload</label>
              <input type="file" class="form-control" id="inputGroupFile01" multiple>
            </div>
                
        <div class="text-center mb-3">
            <button class="btn btn-primary btn-lg" id="submitButton">Submit</button>
        </div>
              <script>
                    // Add an event listener to the button
                    document.getElementById('submitButton').addEventListener('click', function() {
                        const improvementReport = document.getElementById('sub1').value;

                        // Count the words (assuming words are separated by spaces)
                        const wordCount = improvementReport.split(/\s+/).filter(word => word.length > 0).length;

                        // Display the word count
                        alert('Word count: ' + wordCount);
                    });
                </script>


      </div>
    </body>

</html>
