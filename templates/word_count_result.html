<!DOCTYPE html>
<html>
<head>
    <title>Word Count Result</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">Word Count Result</h3>
        <p>Number of words in your input: <span id="wordCountResult"></span></p>
    </div>

    <script>
        // Get the word count from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const wordCount = urlParams.get('count');

        // Display the word count
        document.getElementById('wordCountResult').textContent = wordCount;
    </script>
</body>
</html>
